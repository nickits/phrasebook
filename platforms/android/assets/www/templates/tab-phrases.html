<ion-view title="PhraseGlo">
  <ion-content class="has-header">
  	<div class="subtitle">Phrases</div>
    <ion-list class="darklist">
      <ion-item ng-repeat="phrase in phrases" type="item-text-wrap" href="#/tab/phrase/{{phrase.id}}">
        {{phrase.name}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
