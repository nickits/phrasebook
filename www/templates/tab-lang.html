<ion-view title="PhraseGlo Languages">
  <ion-content class="has-header">
    <ion-list class="darklist">
      <ion-item ng-repeat="lang in langs" type="item-text-wrap" href="#/tab/categories">
        <div class="{{lang.selClass}}">{{lang.name}}</div>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
